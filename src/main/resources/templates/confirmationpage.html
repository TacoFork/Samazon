    <style>
    .secondaryNav{
            padding-left: 2rem;
            padding-top: 15px;
        }

        .cartNav{
            font-size: 1.5rem;
            padding-top: 8px;
            padding-left:15px;

<body>
<div th:replace="base :: navlinks"></div>

<h2 class="display-3" style="text-align: center">Order Confirmation</h2>
<div>
    <div class="col" style="text-align: center">
        <p>Username: [[${user.username}]]</p>

        <p>Total: $[[${#numbers.formatDecimal(total, 1, 2, 'POINT')}]]</p>

    </div>
</div>
