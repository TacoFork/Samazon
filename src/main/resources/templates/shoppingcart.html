<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/secondary.css}" rel="stylesheet" />
</head>
<body>
<div th:replace="base :: navlinks"></div>
<div class="container">
    <h2>Shopping Cart</h2>
    <div class="row justify-content-center">
        <div class="col-9">
            <div class="card mb-3" style="max-width: 1000px;" th:each="product : ${products}">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img th:src="${product.photo}" class="img-fluid rounded-start" alt="..." width="200" height="100">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.name}"></h5>
                            <p class="card-text">$[[${#numbers.formatDecimal(product.price, 1, 2, 'POINT')}]]</p>
                            <p class="card-text" th:text="${product.description}"></p>
                            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            Place Order
        </div>
    </div>
</div>
<div th:each="product : ${products}">
    <p th:text="${product.name}"></p>
</div>
<p th:text="${tax}"></p>
<p th:text="${shipping}"></p>
<p th:text="${total}"></p>


<a th:href="@{/placeOrder}">place order</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
