<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" integrity="sha384-tKLJeE1ALTUwtXlaGjJYM3sejfssWdAaWR2s97axw4xkiAdMzQjtOjgcyw0Y50KU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link th:href="@{/css/styles.css}" rel="stylesheet" />



</head>
<!--nav bar-->
<div th:fragment="navlinks" class="container-md">


    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FFE5E2">
        <div class="container-fluid">
            <a th:href="@{/}">
                <img th:src="@{../images/logo.png}" alt="studio_logo" width="100">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/birthday}">Birthday</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/wedding}">Wedding</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/house}">House Warming</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/flowers}">Flowers</a>
                    </li>

                </ul>

                <form th:action="@{/search}" method="post" class="d-flex">
                    <input class="form-control me-2" type="text" name="name" placeholder="Search by product name" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

                <ul class="navbar-nav" style="padding-left: 2rem">
                    <li class="nav-item" style="font-size: 1.5rem;">
                        <a href="#"><i class="bi bi-cart4"></i></a>
                    </li>

                    <li class="nav-item" style="font-size: small;">
                        <a class="nav-link" href="#">
                            <p>Hello, <span sec:authentication="name"></span><br>
                                Account & Order History
                            </p>
                        </a>
                    </li>
                </ul>






            </div>
        </div>
    </nav>
</div>











<!--footer-->
<div th:fragment="footer" class="container-md">
    <p style="text-align: center; background-color: #B6C9F0; padding: 1rem;">Ari Floral Studio ~ est.2021</p>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
