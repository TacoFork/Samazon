<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!--nav bar from base.html-->
<div th:replace="base :: navlinks"></div>

<div class="container col-lg-10">
    <h2>Flowers</h2>

    <div class="row row-cols-2 row-cols-md-4 g-4">
        <div th:each="product : ${products}" class="card-deck">
            <div class="card">
                <img th:src="${product.photo}" width="200" height="200" class="card-img-top" src="..." alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">[[${product.name}]] </h5>
                    <p class="card-text">$[[${product.price}]]</p>
                    <p class="card-text">[[${product.description}]]</p>
                    <a th:href="@{/product/{id}(id=${product.id})}" class="btn btn-primary">Add to Cart</a>
                </div>
                <div class="card-footer">
                    <p class="card-text"></p>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
